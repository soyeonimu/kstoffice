name: Notion to Jekyll (pirafrank)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # pull --rebase를 위해 전체 히스토리 가져오기

      - name: Notion to Jekyll
        id: notion_to_jekyll
        uses: pirafrank/notion-to-jekyll@v1
        with:
          notion-token: ${{ secrets.NOTION_TOKEN }}
          notion-database-id: ${{ secrets.NOTION_DATABASE_ID }}
          publish-to-posts: "true"
          posts-dir: "_board"
          relative-date: "0"
          site-url: "https://soyeonimu.github.io/kstoffice"
          assets-dir: "assets/notion"

      - name: Normalize frontmatter and filename
        run: |
          python3 -m pip install --upgrade pip pyyaml
          # 권한 문제 해결을 위해 전체 권한 부여
          chmod -R 777 _board
          python3 - << 'PY'
          import os, glob, re, datetime, yaml, shutil

          BOARD_DIR = "_board"
          KEEP = ["layout", "title", "date", "category", "description", "keywords"]

          def safe_slug(name: str) -> str:
              name = re.sub(r'\.md$', '', name, flags=re.I)
              name = re.sub(r'^\d{4}[-_]\d{2}[-_]\d{2}[-_ ]*', '', name)
              name = re.sub(r'\s+', '-', name.strip())
              name = re.sub(r'[\\/:*?"<>|]+', '', name)
              name = re.sub(r'-{2,}', '-', name)
              return name.lower() or "untitled"

          def normalize_date(raw):
              if raw is None: return datetime.date.today().strftime("%Y-%m-%d")
              s = str(raw).strip()
              digits = re.sub(r'[^0-9]', '', s)[:8]
              if len(digits) == 8: return f"{digits[:4]}-{digits[4:6]}-{digits[6:8]}"
              return datetime.date.today().strftime("%Y-%m-%d")

          def split_frontmatter(text):
              m = re.match(r'^---\s*\n(.*?)\n---\s*\n(.*)$', text, re.DOTALL)
              if not m: return None, None
              return m.group(1), m.group(2)

          def process_file(path):
              dir_name = os.path.dirname(path)
              base_name = os.path.basename(path)

              with open(path, "r", encoding="utf-8") as f:
                  content = f.read()

              fm_raw, body = split_frontmatter(content)
              if fm_raw is None: return

              try:
                  fm = yaml.safe_load(fm_raw) or {}
              except: return

              title = fm.get("title") or safe_slug(base_name).replace("-", " ")
              date = normalize_date(fm.get("date"))

              out = {
                  "layout": "board-post",
                  "title": str(title).strip(),
                  "date": date,
              }
              for k in ["category", "description", "keywords"]:
                  if fm.get(k): out[k] = fm.get(k)

              ordered = {k: out[k] for k in KEEP if k in out}
              new_fm = "---\n" + yaml.safe_dump(ordered, sort_keys=False, allow_unicode=True).strip() + "\n---\n"
              new_content = new_fm + body.lstrip()

              # 새 파일명 결정 (중복 방지용 고정값)
              slug = safe_slug(str(title))
              new_filename = f"{date}-{slug}.md"
              target_path = os.path.join(dir_name, new_filename)

              # 내용 저장
              with open(path, "w", encoding="utf-8") as f:
                  f.write(new_content)

              # 파일명 변경 (동일한 파일이 이미 있다면 덮어쓰기)
              if os.path.abspath(path) != os.path.abspath(target_path):
                  if os.path.exists(target_path):
                      os.remove(target_path)
                  shutil.move(path, target_path)
                  print(f"Fixed: {new_filename}")

          if os.path.isdir(BOARD_DIR):
              for path in glob.glob(os.path.join(BOARD_DIR, "*.md")):
                  process_file(path)
          PY

      - name: Commit & Push
        run: |
          git config user.name "notion-bot"
          git config user.email "notion-bot@users.noreply.github.com"
          git add .
          git commit -m "sync: notion -> jekyll (normalized)" || echo "No changes to commit"
          # 원격 변경사항을 먼저 합친 후 푸시
          git pull --rebase origin main
          git push origin main
