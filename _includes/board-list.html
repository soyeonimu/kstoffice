{% assign items = include.items | default: site.board | sort: 'date' | reverse %}
{% assign lim = include.limit | default: 6 %}

<section class="board-section">
  <h2>게시판</h2>
  <a href="{{ '/board' | relative_url }}" class="more-link">전체 보기 →</a>
  <ul class="board-list">
    {% for post in items limit: lim %}
    <li>
      <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
      <span class="board-date">{{ post.date | date: "%Y.%m.%d" }}</span>
    </li>
    {% endfor %}
  </ul>
</section>
