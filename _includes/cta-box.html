<section class="unified-cta-section js-reveal">
  <div class="container-cta">
    <div class="cta-box-wrapper">
      <div class="cta-inner-content">
        <div class="cta-text-area">
          <div class="cta-badge">DIRECT CONSULTING</div>
          <h3 class="cta-title">{{ include.title | default: "더 궁금한 점이 있으신가요?" }}</h3>
          <p class="cta-desc">{{ include.desc | default: "베테랑 법무사가 직접 실시간으로 명쾌한 해결책을 제시해 드립니다." }}</p>
        </div>

        <!-- ===== ACTION AREA ===== -->
        <div class="cta-action-area">

          {% if include.type == "phone-only" %}
            <!-- 국제이혼 전용 : 전화번호 단일 노출 -->
            <div class="cta-phone-only">
              <span class="cta-phone-label">국제이혼 전담 직통번호</span>
              <a href="tel:0312156883" class="cta-phone-number">031-215-6883</a>
            </div>
          {% else %}
            <!-- 기본 CTA (카카오톡 + 전화예약) -->
            <a href="https://pf.kakao.com/_xmkRSG/friend" target="_blank" rel="noopener" class="cta-btn kakao">
              카카오톡 실시간 상담
            </a>
            <a href="https://naver.me/xwmIDcba" target="_blank" rel="noopener" class="cta-btn secondary">
              전화 상담 예약
            </a>
          {% endif %}

        </div>
      </div>
    </div>
  </div>
</section>

<style>
  :root {
    --cta-bg-glass: rgba(226, 232, 240, 0.82);
    --cta-accent: #2563eb;
    --cta-kakao: #fee500;
    --cta-text-main: #0f172a;
    --cta-text-sub: #64748b;
    --cta-radius: 32px;
    --transition-smooth: all 0.4s cubic-bezier(0.22, 1, 0.36, 1);
  }

  .unified-cta-section { padding: 80px 24px; background: transparent; }
  .container-cta { max-width: 1200px; margin: 0 auto; }

  .cta-box-wrapper {
    background: var(--cta-bg-glass);
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    border-radius: var(--cta-radius);
    padding: 64px 60px;
    border: 1px solid rgba(226, 232, 240, 0.8);
    box-shadow: 0 20px 50px rgba(15, 23, 42, 0.05);
    position: relative;
    overflow: hidden;
  }

  .cta-box-wrapper::before {
    content: '';
    position: absolute;
    top: -50%;
    right: -10%;
    width: 400px;
    height: 400px;
    background: radial-gradient(circle, rgba(37, 99, 235, 0.05) 0%, transparent 70%);
    pointer-events: none;
  }

  .cta-inner-content {
    display: flex;
    justify-content: space-between;
    align-items: center;
    gap: 48px;
    position: relative;
    z-index: 1;
  }

  .cta-text-area { flex: 1; }

  .cta-badge {
    font-size: 12px;
    font-weight: 800;
    color: var(--cta-accent);
    letter-spacing: 0.15em;
    margin-bottom: 16px;
  }

  .cta-title {
    font-size: clamp(1.6rem, 4vw, 2.2rem);
    font-weight: 800;
    color: var(--cta-text-main);
    margin-bottom: 14px;
    letter-spacing: -0.03em;
    word-break: keep-all;
  }

  .cta-desc {
    font-size: 1.15rem;
    color: var(--cta-text-sub);
    margin: 0;
    line-height: 1.6;
    word-break: keep-all;
  }

  .cta-action-area {
    display: flex;
    gap: 14px;
    flex-shrink: 0;
    align-items: center;
  }

  .cta-btn {
    display: flex;
    align-items: center;
    justify-content: center;
    min-width: 180px;
    height: 60px;
    border-radius: 14px;
    font-weight: 800;
    text-decoration: none;
    font-size: 1.05rem;
    transition: var(--transition-smooth);
  }

  .cta-btn.kakao {
    background: var(--cta-kakao);
    color: #3c1e1e;
  }

  .cta-btn.secondary {
    background: #ffffff;
    color: var(--cta-text-main);
    border: 1px solid rgba(15, 23, 42, 0.1);
  }

  /* ===== 전화번호 단독 CTA ===== */
  .cta-phone-only {
    text-align: right;
  }

  .cta-phone-label {
    display: block;
    font-size: 0.85rem;
    color: var(--cta-text-sub);
    margin-bottom: 6px;
    letter-spacing: 0.08em;
  }

  .cta-phone-number {
    font-size: 2.2rem;
    font-weight: 900;
    color: var(--cta-accent);
    text-decoration: none;
    letter-spacing: 0.04em;
  }

  /* ===== 모바일 ===== */
  @media (max-width: 768px) {
    .cta-inner-content {
      flex-direction: column;
      align-items: stretch;
      gap: 18px;
    }

    .cta-action-area {
      justify-content: center;
    }

    .cta-phone-only {
      text-align: center;
    }

    .cta-phone-number {
      font-size: 1.9rem;
    }
  }

  .js-reveal { opacity: 0; transform: translateY(30px); transition: 1s cubic-bezier(0.22, 1, 0.36, 1); }
  .js-reveal.is-visible { opacity: 1; transform: translateY(0); }
</style>
