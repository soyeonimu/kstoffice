<section class="unified-cta-section js-reveal">
  <div class="container-cta">
    <div class="cta-box-wrapper">
      <div class="cta-inner-content">
        <div class="cta-text-area">
          <h3>{{ include.title | default: "더 궁금한 점이 있으신가요?" }}</h3>
          <p>{{ include.desc | default: "베테랑 법무사의 1:1 진단으로 가장 빠른 해결책을 찾아보세요." }}</p>
        </div>
        <div class="cta-action-area">
          {% if include.type == 'criminal' %}
            <a href="/chat" class="cta-btn kakao">카카오톡 상담</a>
            <a href="tel:031-225-6885" class="cta-btn secondary">전화 문의</a>
          {% else %}
            <a href="https://naver.me/xwmIDcba" target="_blank" class="cta-btn primary">1분 자격진단</a>
            <a href="tel:031-225-6885" class="cta-btn secondary">전화 상담</a>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</section>

<style>
  .unified-cta-section { padding: 80px 20px; background-color: transparent; }
  .container-cta { max-width: 1100px; margin: 0 auto; }
  .cta-box-wrapper { background: #111827; border-radius: 24px; padding: 60px 50px; box-shadow: 0 20px 40px rgba(0,0,0,0.1); }
  .cta-inner-content { display: flex; justify-content: space-between; align-items: center; gap: 40px; }
  .cta-text-area { flex: 1; }
  .cta-text-area h3 { font-size: 1.8rem; font-weight: 800; color: #ffffff; margin-bottom: 12px; letter-spacing: -0.03em; }
  .cta-text-area p { font-size: 1.1rem; color: #94a3b8; margin: 0; }
  .cta-action-area { display: flex; gap: 15px; flex-shrink: 0; }

  .cta-btn {
    display: flex; align-items: center; justify-content: center;
    min-width: 160px; height: 56px; border-radius: 12px;
    font-weight: 800; text-decoration: none; font-size: 1rem; transition: all 0.3s ease;
  }

  /* 버튼 종류별 색상 */
  .cta-btn.primary { background: #ffffff; color: #1a1c1e; }
  .cta-btn.kakao { background: #fee500; color: #3c1e1e; } /* 카카오톡 전용 노란색 */
  .cta-btn.secondary { background: transparent; color: #ffffff; border: 1px solid rgba(255,255,255,0.2); }

  .cta-btn:hover { transform: translateY(-3px); }
  .cta-btn.primary:hover { background: #f3f4f6; }
  .cta-btn.kakao:hover { background: #fada00; }
  .cta-btn.secondary:hover { background: rgba(255,255,255,0.1); }

  @media (max-width: 900px) {
    .cta-box-wrapper { padding: 40px 30px; }
    .cta-inner-content { flex-direction: column; text-align: center; gap: 30px; }
    .cta-action-area { width: 100%; flex-direction: column; }
    .cta-btn { width: 100%; }
    .cta-text-area h3 { font-size: 1.5rem; }
  }
</style>
