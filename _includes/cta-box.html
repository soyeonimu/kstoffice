  .container-cta { max-width: 1200px; margin: 0 auto; }

  .cta-box-wrapper {

    padding: 60px; 
    position: relative;
    overflow: hidden;
  }

  /* 은은한 포인트 효과 (회색 바탕에 깔끔한 포인트) */
  .cta-box-wrapper::before {
    content: '';
    position: absolute;
    top: -20%;

    width: 300px;
    height: 300px;
    background: radial-gradient(circle, rgba(37, 99, 235, 0.05) 0%, transparent 70%);

    position: relative;

  .cta-badge { 
    font-size: 13px; font-weight: 800; color: var(--cta-accent-blue);

  .cta-title { 
    font-size: clamp(1.6rem, 4vw, 2.2rem); 
    font-weight: 800; color: var(--cta-text-dark); 
    margin-bottom: 14px; letter-spacing: -0.03em; 
    word-break: keep-all;
  }
  .cta-desc { 
    font-size: 1.15rem; color: #64748b; 
    margin: 0; font-weight: 400; line-height: 1.6;
    word-break: keep-all;
  }

  .cta-action-area { display: flex; gap: 14px; flex-shrink: 0; }

  .cta-btn {
    display: flex; align-items: center; justify-content: center;
    min-width: 190px; height: 64px; border-radius: 16px;
    font-weight: 800; text-decoration: none; font-size: 1.05rem; 
    transition: var(--transition-smooth);
  }

    transform: translateY(-5px); 
    box-shadow: 0 12px 24px rgba(15, 23, 42, 0.15);
  }

    .cta-action-area { width: 100%; flex-direction: column; }
    .cta-btn { width: 100%; min-width: unset; }
