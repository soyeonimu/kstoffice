<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>리더스 합동 법무사 사무소</title>
  
  <script src="https://unpkg.com/lucide@latest"></script>

  <style>
    /* 1. 기본 초기화 및 폰트 설정 */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Pretendard', -apple-system, sans-serif; color: #333; }
    a { text-decoration: none; color: inherit; }
    ul { list-style: none; }

    /* 2. 헤더 전체 레이아웃 */
    .site-header {
      width: 100%;
      height: 80px;
      background-color: #fff;
      border-bottom: 1px solid #f0f0f0;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .header-inner {
      max-width: 1200px;
      margin: 0 auto;
      height: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
    }

    /* 3. 로고 영역 */
    .logo a {
      display: flex;
      align-items: center;
    }
    .logo-img {
      height: 48px; /* 로고 크기에 맞게 조절하세요 */
      width: auto;
      display: block;
    }

    /* 4. GNB 메인 메뉴 */
    .gnb-list {
      display: flex;
      gap: 30px;
      height: 100%;
    }

    .gnb-list > li {
      position: relative;
      height: 80px; /* 헤더 높이와 일치시켜 마우스 영역 확보 */
      display: flex;
      align-items: center;
    }

    .gnb-list > li > a {
      font-size: 16px;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 6px; /* 아이콘과 텍스트 간격 */
      padding: 10px 5px;
      transition: color 0.2s ease;
    }

    .gnb-list > li:hover > a {
      color: #0056b3; /* 마우스 호버 시 포인트 컬러 */
    }

    /* 5. 드롭다운 서브 메뉴 (핵심 수정) */
    .sub {
      position: absolute;
      top: 80px; /* 헤더 바로 아래 위치 */
      left: 50%;
      transform: translateX(-50%) translateY(10px);
      background: #fff;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      border: 1px solid #eee;
      border-radius: 8px;
      min-width: 150px;
      padding: 12px 0;
      
      /* 기본 숨김 처리 */
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
    }

    /* 마우스 호버 시 드롭다운 나타남 */
    .gnb-list > li:hover .sub {
      opacity: 1;
      visibility: visible;
      transform: translateX(-50%) translateY(0);
    }

    .sub li a {
      display: block;
      padding: 10px 20px;
      font-size: 14px;
      color: #666;
      transition: all 0.2s;
    }

    .sub li a:hover {
      background-color: #f8f9fa;
      color: #0056b3;
      padding-left: 25px; /* 호버 시 살짝 밀리는 효과 */
    }

    /* 아이콘 크기 설정 */
    [data-lucide] {
      width: 18px;
      height: 18px;
      stroke-width: 2px;
      color: #555;
    }
    .gnb-list > li:hover [data-lucide] {
      color: #0056b3;
    }
  </style>
</head>
<body>

<header class="site-header">
  <div class="header-inner">
    <div class="logo">
      <a href="/">
        <img src="/logo.png" alt="리더스 합동 법무사 사무소" class="logo-img">
      </a>
    </div>

    <nav class="gnb">
      <ul class="gnb-list">
        <li>
          <a href="/team"><i data-lucide="building-2"></i> 사무소 안내</a>
          <ul class="sub">
            <li><a href="/team">구성원 소개</a></li>
            <li><a href="/location">오시는 길</a></li>
          </ul>
        </li>

        <li>
          <a href="/complaint"><i data-lucide="file-signature"></i> 고소장 작성</a>
          <ul class="sub">
            <li><a href="/complaint">작성 안내</a></li>
            <li><a href="/cases-complaint">성공 사례</a></li>
            <li><a href="/faq-complaint">FAQ</a></li>
          </ul>
        </li>

        <li>
          <a href="/procedure"><i data-lucide="scale"></i> 회생·파산</a>
          <ul class="sub">
            <li><a href="/procedure">절차/비용</a></li>
            <li><a href="/cases">성공 사례</a></li>
            <li><a href="/faq">FAQ</a></li>
          </ul>
        </li>

        <li>
          <a href="/check"><i data-lucide="message-circle-question"></i> 온라인 상담</a>
          <ul class="sub">
            <li><a href="/check">회생 자가진단</a></li>
            <li><a href="/chat">AI 상담</a></li>
          </ul>
        </li>

        <li>
          <a href="/board"><i data-lucide="newspaper"></i> 소식 및 자료</a>
        </li>
      </ul>
    </nav>
  </div>
</header>

<script>
  /* Lucide 아이콘 활성화 스크립트 */
  lucide.createIcons();
</script>

</body>
</html>
