---
layout: default
---

<section class="post-detail-section" style="background-color: #f8fafc; min-height: 100vh; padding: 60px 0 100px;">
  <div class="container" style="max-width: 1000px; margin: 0 auto; padding: 0 24px;">
    
    <header class="post-header" style="text-align: center; margin-bottom: 40px;">
      <div style="margin-bottom: 15px;">
        <span class="post-tag" style="background: #e2e8f0; color: #475569; font-size: 12px; font-weight: 700; padding: 4px 12px; border-radius: 4px;">
          {{ page.category }}
        </span>
      </div>
      <h1 class="post-title" style="font-size: clamp(1.8rem, 5vw, 2.8rem); font-weight: 800; color: #0f172a; margin-bottom: 15px; letter-spacing: -0.03em; line-height: 1.3;">
        {{ page.title }}
      </h1>
      <div style="color: #94a3b8; font-size: 14px;">
        {{ page.date | date: "%Y.%m.%d" }}
      </div>
    </header>

    <article class="post-content" style="background: #fff; padding: 50px; border-radius: 16px; border: 1px solid #e2e8f0; line-height: 1.8; color: #334155; font-size: 1.1rem;">
      <div class="inner-content" style="word-break: keep-all;">
        {{ content }}
      </div>
    </article>

    <footer class="post-footer" style="margin-top: 40px; text-align: center;">
      <a href="/board" class="back-btn" style="text-decoration: none; border: 1px solid #cbd5e1; color: #64748b; padding: 12px 30px; border-radius: 8px; font-weight: 600; font-size: 0.95rem; display: inline-block; transition: 0.2s;">
        목록으로 돌아가기
      </a>
    </footer>

  </div>
</section>

<style>
  /* 본문 내 스타일 정의 */
  .post-content img { max-width: 100%; height: auto; border-radius: 8px; margin: 25px 0; display: block; }
  
  /* 제목 스타일: 너무 튀지 않으면서 구분되게 */
  .post-content h2 { font-size: 1.6rem; color: #0f172a; margin-top: 45px; margin-bottom: 20px; font-weight: 700; border-bottom: 2px solid #f1f5f9; padding-bottom: 10px; }
  .post-content h3 { font-size: 1.3rem; color: #0f172a; margin-top: 35px; font-weight: 700; }
  .post-content p { margin-bottom: 20px; }
  
  /* 리스트 스타일 추가 */
  .post-content ul, .post-content ol { margin-bottom: 25px; padding-left: 20px; }
  .post-content li { margin-bottom: 8px; }

  .back-btn:hover { background: #f8fafc; color: #0f172a; border-color: #94a3b8; }

  @media (max-width: 768px) {
    .post-detail-section { padding-top: 40px; }
    .post-content { padding: 30px 20px; font-size: 1rem; border-radius: 0; border-left: none; border-right: none; }
    .post-header { padding: 0 10px; }
  }
</style>
