---
layout: default
---

<section class="post-detail-container">
  <div class="notion-wrapper">
    
    <header class="notion-header">
      {% if page.category %}
      <div class="notion-badge">{{ page.category }}</div>
      {% endif %}
      <h1 class="notion-title">{{ page.title }}</h1>
      <div class="notion-meta">
        <span class="meta-date">{{ page.date | date: "%Y년 %m월 %d일" }}</span>
      </div>
    </header>

    <hr class="notion-divider">

    <article class="notion-content">
      {{ content }}
    </article>

    <footer class="notion-footer">
      <a href="/board" class="notion-back-link">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg>
        목록으로 돌아가기
      </a>
    </footer>

  </div>
</section>

<style>
  /* 노션 스타일 레이아웃 */
  .post-detail-container {
    background-color: #ffffff;
    color: #37352f; /* 노션 기본 텍스트 색상 */
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, "Apple Color Emoji", Arial, sans-serif, "Segoe UI Emoji", "Segoe UI Symbol";
    min-height: 100vh;
    padding: 80px 20px;
  }

  .notion-wrapper {
    max-width: 720px; /* 노션 기본 폭 */
    margin: 0 auto;
  }

  /* 헤더 섹션 */
  .notion-header {
    margin-bottom: 32px;
  }

  .notion-badge {
    display: inline-block;
    background: #f1f1f0;
    color: #6b6b6b;
    padding: 3px 8px;
    border-radius: 3px;
    font-size: 12px;
    font-weight: 500;
    margin-bottom: 12px;
  }

  .notion-title {
    font-size: 40px;
    font-weight: 700;
    line-height: 1.2;
    margin: 0 0 12px 0;
    letter-spacing: -0.01em;
  }

  .notion-meta {
    color: rgba(55, 53, 47, 0.5);
    font-size: 14px;
  }

  .notion-divider {
    border: none;
    border-bottom: 1px solid #e9e9e8;
    margin: 8px 0 32px;
  }

  /* 본문 가독성 핵심 (행간 및 자간) */
  .notion-content {
    line-height: 1.6;
    font-size: 16px;
    word-break: break-word;
  }

  .notion-content p {
    margin: 0 0 12px 0; /* 노션 특유의 좁은 문단 간격 */
  }

  .notion-content h2 {
    font-size: 1.8rem;
    font-weight: 600;
    margin: 40px 0 10px 0;
    line-height: 1.3;
  }

  .notion-content h3 {
    font-size: 1.4rem;
    font-weight: 600;
    margin: 28px 0 8px 0;
    line-height: 1.3;
  }

  .notion-content img {
    max-width: 100%;
    height: auto;
    border-radius: 2px;
    margin: 20px 0;
  }

  /* 리스트 스타일 */
  .notion-content ul, .notion-content ol {
    padding-left: 24px;
    margin-bottom: 16px;
  }

  .notion-content li {
    margin-bottom: 6px;
  }

  /* 푸터 및 버튼 */
  .notion-footer {
    margin-top: 60px;
    padding-top: 32px;
    border-top: 1px solid #e9e9e8;
  }

  .notion-back-link {
    display: inline-flex;
    align-items: center;
    gap: 8px;
    color: #6b6b6b;
    text-decoration: none;
    font-size: 15px;
    transition: background 0.2s;
    padding: 6px 10px;
    border-radius: 4px;
  }

  .notion-back-link:hover {
    background: #f1f1f0;
    color: #37352f;
  }
  /* 1. 인용구 스타일 (Blockquote) */
.notion-content blockquote {
  margin: 20px 0;
  padding: 0 0 0 14px;
  border-left: 3px solid #37352f; /* 노션 특유의 얇고 진한 왼쪽 선 */
  color: inherit;
  font-style: normal;
  line-height: 1.6;
}

/* 2. 코드 블록 스타일 (선택 사항) */
.notion-content code {
  background: #f1f1f0;
  color: #eb5757; /* 노션 코드 특유의 붉은색 */
  padding: 2px 4px;
  border-radius: 3px;
  font-size: 0.9em;
  font-family: SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
}

/* 3. 강조 박스 (Callout) 스타일 */
/* 마크다운에서 <div class="callout"> 내용 </div> 형태로 사용 */
.callout {
  display: flex;
  padding: 16px;
  margin: 16px 0;
  border-radius: 4px;
  background-color: #f1f1f0; /* 연한 회색 배경 */
  border: 1px solid transparent;
  gap: 12px;
}

.callout-blue { background-color: #ebf5ff; }
.callout-yellow { background-color: #fff9e6; }
  /* 모바일 최적화 */
  @media (max-width: 768px) {
    .post-detail-container { padding: 40px 16px; }
    .notion-title { font-size: 32px; }
  }
</style>
