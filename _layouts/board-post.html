---
layout: default
---

<section class="post-detail-container">
  <div class="notion-wrapper">
    
    <header class="notion-header">
      {% if page.category %}
      {% assign pc = page.category %}
      {% if pc.first %}{% assign cat_text = pc | first %}{% else %}{% assign cat_text = pc %}{% endif %}
      <div class="notion-badge">{{ cat_text }}</div>
      {% endif %}
      <h1 class="notion-title">{{ page.title }}</h1>
      <div class="notion-meta">
        <span class="meta-date">{{ page.date | date: "%Y년 %m월 %d일" }}</span>
      </div>
    </header>

    <hr class="notion-divider">

    <article class="notion-content">
      {{ content }}
    </article>

    <footer class="notion-footer">
      <a href="/board" class="notion-back-link">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg>
        목록으로 돌아가기
      </a>
    </footer>

  </div>
</section>

<style>
  /* [1] 기본 레이아웃 및 폰트 */
  .post-detail-container {
    background-color: #ffffff;
    color: #37352f;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
    min-height: 100vh;
    padding: 80px 20px;
    -webkit-font-smoothing: antialiased;
  }

  .notion-wrapper {
    max-width: 720px;
    margin: 0 auto;
  }

  /* [2] 헤더 스타일 */
  .notion-header { margin-bottom: 32px; }
  .notion-badge {
    display: inline-block;
    background: #eff6ff; /* 약간의 푸른색으로 포인트 */
    color: #0a3871;
    padding: 4px 10px;
    border-radius: 4px;
    font-size: 12px;
    font-weight: 700;
    margin-bottom: 16px;
  }
  .notion-title {
    font-size: clamp(1.8rem, 5vw, 2.5rem);
    font-weight: 700;
    line-height: 1.2;
    margin: 0 0 16px 0;
    letter-spacing: -0.02em;
    color: #1a1a1a;
  }
  .notion-meta { color: #818181; font-size: 14px; }
  .notion-divider { border: none; border-bottom: 1px solid #e9e9e8; margin: 8px 0 40px; }

  /* [3] 노션 마크다운 완벽 호환 스타일 (핵심) */
  .notion-content {
    line-height: 1.65;
    font-size: 16.5px;
    color: #37352f;
  }

  /* 문단 간격 */
  .notion-content p { margin: 0 0 1.2em 0; }

  /* 제목 스타일 (Notion 특유의 간격) */
  .notion-content h1, .notion-content h2, .notion-content h3 {
    color: #1a1a1a;
    line-height: 1.3;
    margin-top: 2em;
    margin-bottom: 0.5em;
    font-weight: 700;
  }
  .notion-content h1 { font-size: 1.85em; }
  .notion-content h2 { font-size: 1.5em; border-bottom: 1px solid #eee; padding-bottom: 0.3em; }
  .notion-content h3 { font-size: 1.25em; }

  /* 강조(Bold) */
  .notion-content strong { font-weight: 700; color: #000; }

  /* 리스트 */
  .notion-content ul, .notion-content ol { padding-left: 1.5em; margin-bottom: 1.2em; }
  .notion-content li { margin-bottom: 0.5em; }

  /* 이미지 및 캡션 */
  .notion-content img {
    max-width: 100%;
    height: auto;
    border-radius: 4px;
    display: block;
    margin: 2.5em auto;
  }
  .notion-content figure { margin: 2em 0; text-align: center; }
  .notion-content figcaption {
    font-size: 0.85em;
    color: #787774;
    margin-top: 0.8em;
  }

  /* 노션 인용구 및 콜아웃(Blockquote 호환) */
  .notion-content blockquote {
    margin: 1.5em 0;
    padding: 1.2em 1.5em;
    background: #f1f1ef; /* 노션 기본 배경 */
    border-left: 4px solid #37352f;
    border-radius: 4px;
    color: inherit;
    font-style: normal;
  }
  /* 콜아웃처럼 보이게 하려면 배경색 유지, 인용구면 선 유지 */
  .notion-content blockquote p { margin-bottom: 0; }

  /* 인라인 코드 */
  .notion-content code {
    background: rgba(135,131,120,0.15);
    color: #eb5757;
    padding: 0.2em 0.4em;
    border-radius: 3px;
    font-size: 85%;
    font-family: SFMono-Regular, Menlo, Monaco, Consolas, monospace;
  }

  /* 수평선 */
  .notion-content hr {
    border: none;
    border-bottom: 1px solid #e9e9e8;
    margin: 3em 0;
  }

  /* 체크박스 */
  .notion-content input[type="checkbox"] {
    margin-right: 0.6em;
    width: 16px;
    height: 16px;
    vertical-align: middle;
    accent-color: #0a3871;
  }

  /* [4] 푸터 */
  .notion-footer { margin-top: 80px; padding-top: 32px; border-top: 1px solid #e9e9e8; }
  .notion-back-link {
    display: inline-flex;
    align-items: center;
    gap: 8px;
    color: #6b6b6b;
    text-decoration: none;
    font-size: 15px;
    padding: 8px 12px;
    border-radius: 6px;
    transition: 0.2s;
  }
  .notion-back-link:hover { background: #f1f1f0; color: #37352f; }

  /* 모바일 최적화 */
  @media (max-width: 768px) {
    .post-detail-container { padding: 40px 16px; }
    .notion-title { font-size: 28px; }
    .notion-content { font-size: 16px; }
  }
</style>
