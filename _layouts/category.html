---
layout: board
---

<div class="leaders-board">
  <header style="margin-bottom: 40px; border-bottom: 2px solid var(--board-dark); padding-bottom: 20px;">
    <div style="color: var(--board-gold); font-size: 14px; font-weight: 700; letter-spacing: 0.1em; margin-bottom: 10px; text-transform: uppercase;">
      Category Archive
    </div>
    <h1 style="font-size: clamp(1.8rem, 5vw, 2.5rem); font-weight: 800; color: var(--board-dark); margin: 0;">
      "{{ page.title }}" <span style="color: var(--board-gold);">컬렉션</span>
    </h1>
  </header>

  <div class="post-stack js-reveal" style="display: flex; flex-direction: column; gap: 0;">
    {% for post in site.categories[page.category] %}
      <a href="{{ post.url }}" class="post-list-item" style="text-decoration: none;">
        <div class="post-main">
          <span class="post-cat">{{ page.title }}</span>
          <h2 class="post-title">{{ post.title }}</h2>
        </div>
        <div class="post-meta">
          <span>{{ post.date | date: "%Y.%m.%d" }}</span>
          <span class="post-arrow">→</span>
        </div>
      </a>
    {% else %}
      <div style="padding: 100px 0; text-align: center; color: var(--text-p);">
        이 카테고리에 등록된 게시물이 없습니다.
      </div>
    {% endfor %}
  </div>

  <div style="margin-top: 60px; text-align: center;">
    <a href="/board" class="filter-btn" style="text-decoration: none; display: inline-block;">
      전체 게시판 목록보기
    </a>
  </div>
</div>

<script>
  // 애니메이션 효과
  document.addEventListener("DOMContentLoaded", function () {
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => { if (entry.isIntersecting) entry.target.classList.add('is-visible'); });
    }, { threshold: 0.1 });
    document.querySelectorAll('.js-reveal').forEach(el => observer.observe(el));
  });
</script>
