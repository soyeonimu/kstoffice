---
layout: default
---

<h1 style="font-size: 1.8rem; color: #0a3871; margin-bottom: 1.5rem;">
  "{{ page.title }}" 카테고리 게시물
</h1>

<div style="display: flex; flex-direction: column; gap: 1rem;">
  {% for post in site.categories[page.category] %}
    <div style="background: #fff; padding: 1.2rem; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.05);">
      <a href="{{ post.url }}" style="font-size: 1.1rem; font-weight: bold; color: #0a3871;">{{ post.title }}</a>
      <div style="font-size: 0.9rem; color: #666;">{{ post.date | date: "%Y년 %m월 %d일" }}</div>
    </div>
  {% endfor %}
</div>
