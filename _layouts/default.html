<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <title>{{ page.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">
  <meta name="keywords" content="{{ page.keywords | default: site.keywords }}">
  <meta name="author" content="{{ page.author | default: site.author }}">

  <!-- Pretendard -->
  <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
  <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.css" rel="stylesheet">

  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>

<body>
  <header class="site-header">
    <div class="container header-inner">
      <div class="logo">
        <a href="{{ '/' | relative_url }}" style="display:flex;align-items:center;gap:10px;">
          <img src="{{ '/logo.png' | relative_url }}" alt="리더스 합동 법무사 사무소 로고" width="28" height="28">
          <span>리더스 합동 법무사 사무소</span>
        </a>
      </div>

      <!-- ✅ 너가 쓰던 nav 그대로 넣어도 됨 -->
      <nav class="site-nav" aria-label="주요 메뉴">
        <ul>
          <li><a href="{{ '/about' | relative_url }}">리더스 소개</a></li>
          <li><a href="{{ '/location' | relative_url }}">오시는 길</a></li>
          <li><a href="{{ '/services' | relative_url }}">업무분야</a></li>
          <li><a href="{{ '/contact' | relative_url }}">문의하기</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- ✅ 모든 페이지가 이 main 안으로 들어감 (중복 main 금지) -->
  <main class="site-main">
    {{ content }}
  </main>

  <footer class="site-footer">
    <div class="container">
      <strong>리더스 합동 법무사 사무소</strong><br>
      수원시 영통구 광교중앙로248번길 7-2, A동 702호(하동) ·
      <a href="tel:031-225-6885">031-225-6885</a> ·
      <a href="tel:010-4710-6885">010-4710-6885</a>
    </div>
  </footer>
</body>
</html>
