<!DOCTYPE html>
<html lang="ko">
<head>
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ page.title }}</title>
  <meta name="description" content="{{ page.description | default: '김성태 법무사 사무소 - 수원·용인·화성 지역 개인회생·파산·고소장 상담 전문' }}">
  <meta name="author" content="김성태 법무사" />

  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">

  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  <meta property="og:title" content="{{ page.title | default: '김성태 법무사 사무소' }}" />
  <meta property="og:description" content="{{ page.description | default: '수원·용인·화성 지역 법률상담 전문 법무사.' }}" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="{{ page.url | absolute_url }}" />
</head>
<body>

  {% include header.html %}

  <main>
    {{ content }}
  </main>

  {% include footer.html %}

<script>
  (function () {
    const header = document.getElementById('siteHeader');
    if (!header) return;
    let lastY = window.scrollY;
    let ticking = false;
    function onScroll() {
      const y = window.scrollY;
      if (y < 10) { header.classList.remove('header--hidden'); lastY = y; return; }
      if (y > lastY + 8) header.classList.add('header--hidden');
      else if (y < lastY - 8) header.classList.remove('header--hidden');
      lastY = y;
    }
    window.addEventListener('scroll', () => {
      if (!ticking) { window.requestAnimationFrame(() => { onScroll(); ticking = false; }); ticking = true; }
    }, { passive: true });
  })();
</script>

</body>
</html>
