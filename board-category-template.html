---
layout: board
---

<div class="leaders-board">
  <section class="board-hero js-reveal">
    <div class="board-container">
      <div class="board-status">
        <span class="status-dot"></span> 
        {{ page.category | upcase }} Archive
      </div>
      <h1 class="board-main-title">
        <span>{{ page.category }}</span> <span class="gold-text">관련 정보</span>
      </h1>
      <p class="board-sub-text">
        리더스 법무사 사무소의 전문 분야인 '{{ page.category }}'에 대한 최신 법률 정보를 모아보실 수 있습니다.
      </p>
    </div>
  </section>

  <section class="board-list-area">
    <div class="board-container">
      <main class="post-stack js-reveal">
        {% for post in page.posts %}
        <a href="{{ post.url }}" class="post-list-item">
          <div class="post-main">
            <span class="post-cat">{{ page.category }}</span>
            <h2 class="post-title">{{ post.title }}</h2>
          </div>
          <div class="post-meta">
            <span>{{ post.date | date: "%Y.%m.%d" }}</span>
            <span class="post-arrow">→</span>
          </div>
        </a>
        {% endfor %}
      </main>

      <div style="text-align: center; margin-top: 80px;" class="js-reveal">
        <a href="/board" class="filter-btn" style="text-decoration: none; display: inline-block;">전체 게시판으로 돌아가기</a>
      </div>
    </div>
  </section>
</div>

<script>
  // 목록 페이지와 동일한 애니메이션 적용
  document.addEventListener("DOMContentLoaded", function () {
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => { if (entry.isIntersecting) entry.target.classList.add('is-visible'); });
    }, { threshold: 0.1 });
    document.querySelectorAll('.js-reveal').forEach(el => observer.observe(el));
  });
</script>
