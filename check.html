---
layout: default
title: 개인회생 정밀 자가진단 | 리더스 합동 법무사
---

<section class="self-check-section" style="background-color: #f8fafc; min-height: 100vh; padding: 120px 0 100px; font-family: 'Pretendard', sans-serif;">
  <div class="container" style="max-width: 800px; margin: 0 auto; padding: 0 20px;">
    
    <header class="page-head js-reveal" style="text-align: center; margin-bottom: 50px;">
      <div class="head-badge" style="font-size: 13px; font-weight: 800; color: #0a3871; letter-spacing: 0.2em; margin-bottom: 15px;">PRECISION CHECK</div>
      <h1 class="page-title" style="font-size: clamp(2rem, 5vw, 2.8rem); font-weight: 900; color: #1e293b; margin-bottom: 20px; letter-spacing: -0.03em;">개인회생 정밀 자가진단</h1>
      <p class="page-desc" style="color: #64748b; font-size: 1.1rem; line-height: 1.7; word-break: keep-all;">
        법원 실무 기준인 <strong>청산가치 보장의 원칙</strong>을 반영한 테스트입니다.<br>
        실제 탕감 가능한 예상 금액을 즉시 확인해 보세요.
      </p>
    </header>

    <div class="check-card js-reveal" style="background: #fff; padding: 45px; border-radius: 24px; border: 1px solid #e2e8f0; box-shadow: 0 20px 40px rgba(0,0,0,0.06);">
      <div class="form-grid" style="display: grid; grid-template-columns: 1fr 1fr; gap: 24px; margin-bottom: 35px;">
        
        <div class="input-group">
          <label style="display: block; font-size: 15px; font-weight: 700; color: #1e293b; margin-bottom: 10px;">총 채무액 (원금 기준)</label>
          <div style="position: relative;">
            <input type="number" id="debt" placeholder="예: 8500" style="width: 100%; padding: 15px; border-radius: 12px; border: 1px solid #e2e8f0; font-size: 16px; outline: none;">
            <span style="position: absolute; right: 15px; top: 50%; transform: translateY(-50%); color: #64748b; font-weight: 600;">만원</span>
          </div>
        </div>

        <div class="input-group">
          <label style="display: block; font-size: 15px; font-weight: 700; color: #1e293b; margin-bottom: 10px;">보유 재산 합계</label>
          <div style="position: relative;">
            <input type="number" id="asset" placeholder="예: 3000" style="width: 100%; padding: 15px; border-radius: 12px; border: 1px solid #e2e8f0; font-size: 16px; outline: none;">
            <span style="position: absolute; right: 15px; top: 50%; transform: translateY(-50%); color: #64748b; font-weight: 600;">만원</span>
          </div>
        </div>

        <div class="input-group">
          <label style="display: block; font-size: 15px; font-weight: 700; color: #1e293b; margin-bottom: 10px;">월 평균 소득 (세후)</label>
          <div style="position: relative;">
            <input type="number" id="monthlyIncome" placeholder="예: 280" style="width: 100%; padding: 15px; border-radius: 12px; border: 1px solid #e2e8f0; font-size: 16px; outline: none;">
            <span style="position: absolute; right: 15px; top: 50%; transform: translateY(-50%); color: #64748b; font-weight: 600;">만원</span>
          </div>
        </div>

        <div class="input-group">
          <label style="display: block; font-size: 15px; font-weight: 700; color: #1e293b; margin-bottom: 10px;">부양가족 수 (본인 제외)</label>
          <div style="position: relative;">
            <input type="number" id="dependents" placeholder="예: 1" style="width: 100%; padding: 15px; border-radius: 12px; border: 1px solid #e2e8f0; font-size: 16px; outline: none;">
            <span style="position: absolute; right: 15px; top: 50%; transform: translateY(-50%); color: #64748b; font-weight: 600;">명</span>
          </div>
        </div>

        <div class="input-group" style="grid-column: span 2;">
          <label style="display: block; font-size: 15px; font-weight: 700; color: #1e293b; margin-bottom: 10px;">현재 직업군</label>
          <select id="job" style="width: 100%; padding: 15px; border-radius: 12px; border: 1px solid #e2e8f0; font-size: 16px; background: #fff; outline: none;">
            <option value="">직업을 선택해 주세요</option>
            <option value="직장인">직장인 (급여소득자)</option>
            <option value="프리랜서">프리랜서 / 일용직</option>
            <option value="자영업">자영업자 / 사업자</option>
          </select>
        </div>
      </div>

      <button onclick="checkEligibility()" style="width: 100%; padding: 20px; background: #0a3871; color: #fff; border: none; border-radius: 14px; font-size: 18px; font-weight: 800; cursor: pointer; transition: 0.3s;">
        정밀 분석 결과 확인하기
      </button>

      <div id="result" style="margin-top: 35px; padding-top: 35px; border-top: 2px dashed #e2e8f0; display: none;"></div>
    </div>

    <p style="text-align: center; margin-top: 30px; font-size: 13px; color: #94a3b8; line-height: 1.6;">
      ※ 본 진단은 2026년 생계비 기준 시뮬레이션이며, 실제 결과는 법원의 판단에 따라 달라질 수 있습니다.
    </p>
  </div>
</section>

<style>
  input:focus, select:focus { border-color: #0a3871 !important; box-shadow: 0 0 0 4px rgba(10, 56, 113, 0.08); }
  .js-reveal { opacity: 0; transform: translateY(20px); transition: 0.8s ease-out; }
  .js-reveal.is-visible { opacity: 1; transform: translateY(0); }
  
  @media (max-width: 768px) {
    .form-grid { grid-template-columns: 1fr !important; }
    .check-card { padding: 30px 20px !important; }
  }
</style>

<script>
  function checkEligibility() {
    // 입력값 (만원 단위 통일)
    const debt = (parseInt(document.getElementById("debt").value) || 0);
    const asset = (parseInt(document.getElementById("asset").value) || 0);
    const income = (parseInt(document.getElementById("monthlyIncome").value) || 0);
    const dependents = (parseInt(document.getElementById("dependents").value) || 0);
    
    if(!debt || !income) { alert("항목을 입력해주세요."); return; }

    // 2026년 기준 생계비 계산 (간이)
    const livingCosts = [0, 143, 236, 302, 367];
    const myLivingCost = livingCosts[dependents + 1] || 430;
    
    let monthlyPay = income - myLivingCost;
    if(monthlyPay < 0) monthlyPay = 0;

    let status = "신청 가능";
    let color = "#16a34a";
    let msg = "회생 요건에 부합합니다. 최대의 탕감률을 이끌어낼 수 있습니다.";

    if (debt <= asset) {
      status = "신청 불가"; color = "#e11d48"; msg = "재산이 채무보다 많으면 신청이 어렵습니다.";
    } else if (monthlyPay <= 0) {
      status = "상담 필요"; color = "#ca8a04"; msg = "소득 증빙이나 부양가족 조정이 필요합니다.";
    }

    const totalRepay = monthlyPay * 36;
    const totalCut = Math.max(0, debt - totalRepay);

    const resultDiv = document.getElementById("result");
    resultDiv.style.display = "block";
    resultDiv.innerHTML = `
      <div style="background: #f8fafc; padding: 30px; border-radius: 20px; text-align: center;">
        <div style="font-size: 24px; font-weight: 900; color: ${color}; margin-bottom: 10px;">${status}</div>
        <p style="color: #64748b; margin-bottom: 25px;">${msg}</p>
        <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; background: #fff; padding: 20px; border-radius: 16px; margin-bottom: 25px;">
          <div><span style="font-size: 12px; color: #94a3b8;">월 예상 변제금</span><br><strong>${monthlyPay}만원</strong></div>
          <div><span style="font-size: 12px; color: #94a3b8;">변제 기간</span><br><strong>36개월</strong></div>
          <div><span style="font-size: 12px; color: #94a3b8;">예상 탕감액</span><br><strong style="color: #dc2626;">${totalCut}만원</strong></div>
        </div>
        <a href="https://naver.me/xwmIDcba" target="_blank" style="display: inline-block; padding: 15px 30px; background: #1e293b; color: #fff; border-radius: 12px; text-decoration: none; font-weight: 700;">상세 서류 안내받기</a>
      </div>
    `;
    
    window.scrollTo({ top: resultDiv.offsetTop + 200, behavior: 'smooth' });
  }

  document.addEventListener('DOMContentLoaded', () => {
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => { if (entry.isIntersecting) entry.target.classList.add('is-visible'); });
    }, { threshold: 0.1 });
    document.querySelectorAll('.js-reveal').forEach(el => observer.observe(el));
  });
</script>
