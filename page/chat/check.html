<script>
  function checkEligibility() {
    const debt = (parseInt(document.getElementById("debt").value) || 0);
    const asset = (parseInt(document.getElementById("asset").value) || 0);
    const income = (parseInt(document.getElementById("monthlyIncome").value) || 0);
    const dependents = (parseInt(document.getElementById("dependents").value) || 0);
    
    if(!debt || !income) { alert("총 채무액과 월 소득을 입력해주세요."); return; }

    const livingCosts = [0, 143, 236, 302, 367, 430];
    const myLivingCost = livingCosts[dependents + 1] || 500;
    
    let monthlyPay = income - myLivingCost;
    if(monthlyPay < 0) monthlyPay = 0;

    let status = "신청 가능";
    let color = "#16a34a";
    let msg = "회생 요건에 부합합니다. 법무사 검토를 통해 최대의 탕감률을 설계할 수 있습니다.";

    if (debt <= asset) {
      status = "신청 불가"; color = "#dc2626"; msg = "재산이 채무보다 많은 경우 원칙적으로 신청이 어렵습니다.";
    } else if (monthlyPay <= 0) {
      status = "상담 필요"; color = "#eab308"; msg = "가용 소득이 최저생계비에 미달합니다. 소득 증빙이나 부양가족 조정이 필요합니다.";
    }

    const totalRepay = monthlyPay * 36;
    const totalCut = Math.max(0, debt - totalRepay);

    const resultDiv = document.getElementById("result");
    resultDiv.style.display = "block";
    resultDiv.innerHTML = `
      <div class="result-box js-reveal is-visible">
        <div class="result-status" style="color: ${color}">${status}</div>
        <p class="result-msg">${msg}</p>
        <div class="result-stats">
          <div class="stat-item"><span>월 예상 변제금</span><strong>${monthlyPay.toLocaleString()}만원</strong></div>
          <div class="stat-item"><span>변제 기간</span><strong>36개월</strong></div>
          <div class="stat-item"><span>예상 탕감액</span><strong class="stat-highlight">${totalCut.toLocaleString()}만원</strong></div>
        </div>
        <a href="https://naver.me/xwmIDcba" target="_blank" rel="noopener" class="leaders-btn-primary" style="display:inline-block; text-decoration:none;">상세 서류 및 절차 안내받기</a>
      </div>
    `;
    
    window.scrollTo({ top: resultDiv.offsetTop + 200, behavior: 'smooth' });
  }

  document.addEventListener('DOMContentLoaded', () => {
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => { if (entry.isIntersecting) entry.target.classList.add('is-visible'); });
    }, { threshold: 0.1 });
    document.querySelectorAll('.js-reveal').forEach(el => observer.observe(el));
  });
</script>
