<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>개인회생 비용안내</title>
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #f5f7fa;
      margin: 0;
      padding: 3rem 1rem;
    }

    h2 {
      text-align: center;
      font-size: 2rem;
      color: #0a3871;
      margin-bottom: 2rem;
    }

    .card-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
    }

    .card {
      background: #fff;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    .card h3 {
      font-size: 1.2rem;
      color: #0a3871;
      margin-top: 0;
    }

    .card p {
      color: #444;
      font-size: 1rem;
      line-height: 1.6;
      margin: 0.4rem 0;
    }

    .highlight {
      font-weight: bold;
      color: #d03a3a;
    }

    .consult-box {
      background: #ffffff;
      padding: 2rem;
      margin-top: 3rem;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    .consult-box h3 {
      font-size: 1.5rem;
      color: #0a3871;
      margin-bottom: 0.5rem;
    }

    .consult-box p {
      font-size: 1.1rem;
      color: #555;
      line-height: 1.6;
    }

    .consult-box a {
      display: inline-block;
      margin-top: 1rem;
      background: #007bff;
      color: white;
      padding: 0.8rem 1.4rem;
      border-radius: 8px;
      text-decoration: none;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>

  <h2>개인회생 비용안내</h2>

  <div class="card-container">
    <div class="card">
      <h3>법원 비용</h3>
      <p>💰 인지대: 약 <span class="highlight">28,800원</span></p>
      <p>📩 송달료: 채권자 수에 따라 <span class="highlight">약 5만원~9만원</span></p>
      <p>🧾 총합 약: <span class="highlight">12만원 ~ 15만원</span></p>
    </div>

    <div class="card">
      <h3>회생위원 보수</h3>
      <p>👤 인가 전: 약 <span class="highlight">15만원</span></p>
      <p>💼 인가 후: 채무잔액의 <span class="highlight">1% 내외</span></p>
      <p>💡 상한선: <span class="highlight">5%</span>까지 가능</p>
    </div>

    <div class="card">
      <h3>법무사 수임료</h3>
      <p>📌 기본보수: <span class="highlight">80만원~170만원</span> 구간</p>
      <p>🔍 실무상: 평균 <span class="highlight">100만원~200만원</span></p>
      <p>📝 난이도·채권자 수에 따라 추가 가산 가능</p>
    </div>
  </div>

  <!-- 상담 유도 -->
  <div class="consult-box">
    <h3>더 궁금한 점이 있으신가요?</h3>
    <p>카카오톡 또는 온라인 상담을 통해<br>1:1 맞춤 상담을 받아보세요.</p>
    <a href="https://naver.me/xwmIDcba" target="_blank">
      → 무료 상담 받기
    </a>
  </div>

</body>
</html>
